<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- 𝑑𝑖𝑠𝑝𝑙𝑎𝑦𝑠 𝑠𝑖𝑡𝑒 𝑝𝑟𝑜𝑝𝑒𝑟𝑙𝑦 𝑏𝑎𝑠𝑒𝑑 𝑜𝑛 𝑢𝑠𝑒𝑟'𝑠 𝑑𝑒𝑣𝑖𝑐𝑒 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 𝐺𝑜𝑜𝑔𝑙𝑒 𝐹𝑜𝑛𝑡𝑠 𝑙𝑖𝑛𝑘𝑠  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- 𝐿𝑜𝑐𝑎𝑙 𝐶𝑆𝑆 𝑙𝑖𝑛𝑘 -->
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Interactive card details form</title>

</head>

<body>

  <main class="container">

    <!-- Right panel / Gradient  -->
    <aside aria-labelledby="gradientSide" class="gradient-section">

      <!-- Front of the Card -->
      <div class="card-front ">
        <img class="card-logo" src="images/card-logo.svg" alt="cardLogo">
        <h1>0000 0000 0000 0000</h1>
        <p>Jane Appleseed</p>
        <p>00/00</p>
        <p> 000</p>
      </div>

      <!-- Back of the card -->
      <div class="card-back">
        <p>000</p>
      </div>

    </aside>

    <!-- Left panel with Form  -->
    <aside aria-labelledby="formSection" class="form-section">
      <div class="form-container">
        <form action="" method="post" aria-labelledby="cardDetails">
          <label for="name"> Cardholder Name </label> <br>
          <input type="text" id="name" placeholder=" e.g. Jane Appleseed" required> <br>

          <label for="card-number"> Card Number </label> <br>
          <input type="number" id="card-number" placeholder=" e.g. 1234 5678 9123 0000 " required> <br>

          <label for="expDate">Exp. Date (MM/YY)</label> <br>
          <input type="number" id="expDate" placeholder="MM" required>
          <input type="number" id="" placeholder="YY" required><br>

          <label for="Sec-code">CVC</label><br>
          <input type="number" id="Sec-code" placeholder=" e.g. 123" required>
          <br>
          <button> Confirm </button>
        </form>
      </div>
    </aside>

    <!-- Completed state start -->

    <!-- Thank you!
    We've added your card details
    Continue -->
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Alexander Vallecillo</a>.
    </div>
  </footer>

</body>

</html>
