<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- 𝑑𝑖𝑠𝑝𝑙𝑎𝑦𝑠 𝑠𝑖𝑡𝑒 𝑝𝑟𝑜𝑝𝑒𝑟𝑙𝑦 𝑏𝑎𝑠𝑒𝑑 𝑜𝑛 𝑢𝑠𝑒𝑟'𝑠 𝑑𝑒𝑣𝑖𝑐𝑒 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 𝐺𝑜𝑜𝑔𝑙𝑒 𝐹𝑜𝑛𝑡𝑠 𝑙𝑖𝑛𝑘𝑠  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- 𝐿𝑜𝑐𝑎𝑙 𝐶𝑆𝑆 𝑙𝑖𝑛𝑘 -->
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Interactive card details form</title>

</head>

<body>

  <main class="container">

    <!-- Right panel / Gradient  -->
    <aside aria-labelledby="gradientSide" class="gradient-section">

      <!-- Front of the Card -->
      <div class="card-front ">
        <img class="front" src="images/bg-card-front.png" alt="">

        <div class="card-data">
          <img class="card-logo" src="images/card-logo.svg" alt="cardLogo">
          <h1>0000 0000 0000 0000</h1>

          <table class="name-exp">
            <tr>
              <td class="card-name">
                <p>Jane Watson</p>
              </td>
              <td class="exp-date">
                <p class="exp-m">00</p><span>/</span>
                <p class="exp-y">00</p>
              </td>
            </tr>
          </table>
        </div>
      </div>

      <!-- Back of the card -->

      <div class="card-back-container pos-abs">
        <img id="back-img" src="images/bg-card-back.png" alt="">
        <div class="cvc pos-abs">
          <p>000</p>
        </div>
      </div>

    </aside>

    <!-- Left panel with Form  -->
    <aside aria-labelledby="formSection" class="form-section">
      <div class="form-container hide ">
        <form action="" method="" name="cardForm" aria-labelledby="cardDetails">

          <label for="name">CARDHOLDER NAME </label> <br>
          <input type="text" id="name" placeholder=" e.g. Jane Watson" autofocus autocomplete="off" maxlength="24"
            title=" "> <br>
          <div class="nameWarning hide ">Can't be blank</div>

          <label for="card-number"> CARD NUMBER</label> <br>
          <input type="text" name="cardNumber" id="card-number" placeholder=" e.g. 1234 5678 9123 0000 " maxlength="19"
            minlength="19" autocomplete="off"> <br>
          <div class="numberWarning hide ">Wrong format, numbers only</div>

          <table>
            <tr>
              <td>
                <label for="expM">EXP. DATE (MM/YY)</label> <br>
                <input type="number" id="expM" placeholder="  MM" min="01" max="12" autocomplete="off">
                <input type="number" id="expY" placeholder="  YY" autocomplete="off">
                <div class="dateWarning hide ">Can't be blank</div>

              </td>
              <td>
                <label class="cvc-code" for="cvc">CVC</label><br>
                <input type="number" id="cvc" placeholder=" e.g. 123" autocomplete="off">
                <div class="cvcWarning hide">Can't be blank</div>

              </td>
            </tr>
          </table>
          <button type="button" id="confirm"> Confirm </button>
        </form>

      </div>

      <!-- Completed state start -->
      <div class=" final">
        <img src="images/icon-complete.svg" alt="Completed">
        <h1>THANK YOU!</h1>
        <h3> We've added your card details </h3>
        <button class="continue">Continue</button>
      </div>
    </aside>
  </main>

    <div class="attribution">

    </div>
  </footer> -->
  <script src="app.js"></script>
</body>

</html>
