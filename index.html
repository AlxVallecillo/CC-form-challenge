<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- 𝑑𝑖𝑠𝑝𝑙𝑎𝑦𝑠 𝑠𝑖𝑡𝑒 𝑝𝑟𝑜𝑝𝑒𝑟𝑙𝑦 𝑏𝑎𝑠𝑒𝑑 𝑜𝑛 𝑢𝑠𝑒𝑟'𝑠 𝑑𝑒𝑣𝑖𝑐𝑒 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 𝐺𝑜𝑜𝑔𝑙𝑒 𝐹𝑜𝑛𝑡𝑠 𝑙𝑖𝑛𝑘𝑠  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- 𝐿𝑜𝑐𝑎𝑙 𝐶𝑆𝑆 𝑙𝑖𝑛𝑘 -->
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Interactive card details form</title>

</head>

<body>

  <main class="container">

    <!-- Right panel / Gradient  -->
    <aside aria-labelledby="gradientSide" class="gradient-section">

      <!-- Front of the Card -->
      <div class="card-front ">
        <img class="front" src="images/bg-card-front.png" alt="">

        <div class="card-data">
          <img class="card-logo" src="images/card-logo.svg" alt="cardLogo">
          <h1>0000 0000 0000 0000</h1>

          <div class="name-exp pos-rel">
            <div class="card-name">
              <p autocapitalize="characters">Jane Appleseed</p>
            </div>
            <div class="exp-date">
              <p>00/00</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Back of the card -->

      <div class="card-back-container pos-abs">
        <img id="back-img" src="images/bg-card-back.png" alt="">
        <div class="cvc pos-abs">
          <p>000</p>
        </div>
      </div>

    </aside>

    <!-- Left panel with Form  -->
    <aside aria-labelledby="formSection" class="form-section">
      <div class="form-container">
        <form action="" method="post" aria-labelledby="cardDetails">
          <label for="name">CARDHOLDER NAME </label> <br>
          <input type="text" id="name" placeholder=" e.g. Jane Appleseed" required autofocus autocomplete="off"> <br>

          <label for="card-number"> CARD NUMBER</label> <br>
          <input type="tel" id="card-number" placeholder=" e.g. 1234 5678 9123 0000 " required maxlength="16"
            minlength="16" autocomplete="off"> <br>

          <table>
            <tr>
              <td>
                <label for="expM">EXP. DATE (MM/YY)</label> <br>
                <input type="tel" id="expM" placeholder="  MM" required maxlength="2" minlength="2" autocomplete="off">
                <input type="tel" id="expY" placeholder="  YY" required maxlength="2" minlength="2" autocomplete="off">
              </td>
              <td>
                <label class="cvc-code" for="cvc">CVC</label><br>
                <input type="tel" id="cvc" placeholder=" e.g. 123" required maxlength="3" minlength="3"
                  title="Invalid Code formating" pattern="[0-9]{3}" autocomplete="off">

              </td>
            </tr>
          </table>

          <button> Confirm </button>
        </form>
      </div>
    </aside>

    <!-- Completed state start -->

    <!-- Thank you!
    We've added your card details
    Continue -->
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Alexander Vallecillo</a>.
    </div>
  </footer>

</body>

</html>
