  <title>Frontend Mentor | Interactive card details form</title>

</head>

<body>

  <main class="container">

    <!-- Right panel / Gradient  -->
    <aside aria-labelledby="gradientSide" class="gradient-section">

      <!-- Front of the Card -->
      <div class="card-front ">
        <img class="front" src="images/bg-card-front.png" alt="">

        <div class="card-data">
          <img class="card-logo" src="images/card-logo.svg" alt="cardLogo">
          <h1>0000 0000 0000 0000</h1>

          <div class="name-exp pos-rel">
            <div class="card-name">
              <p autocapitalize="characters">Jane Appleseed</p>
            </div>
            <div class="exp-date">
              <p>00/00</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Back of the card -->

      <div class="card-back-container pos-abs">
        <img id="back-img" src="images/bg-card-back.png" alt="">
        <div class="cvc pos-abs">
          <p>000</p>
        </div>
      </div>

    </aside>

    <!-- Left panel with Form  -->
    <aside aria-labelledby="formSection" class="form-section">
      <div class="form-container">
        <form action="" method="post" aria-labelledby="cardDetails">
          <label for="name"> Cardholder Name </label> <br>
          <input type="text" id="name" placeholder=" e.g. Jane Appleseed" required autofocus> <br>

          <label for="card-number"> Card Number </label> <br>
          <input type="tel" id="card-number" placeholder=" e.g. 1234 5678 9123 0000 " required maxlength="16"
            minlength="16"> <br>

          <label for="expDate">Exp. Date (MM/YY)</label> <br>
          <input type="tel" id="expDate" placeholder="MM" required maxlength="2" minlength="2">
          <input type="tel" id="" placeholder="YY" required maxlength="2" minlength="2"><br>

          <label for="Sec-code">CVC</label><br>
          <input type="tel" id="Sec-code" placeholder=" e.g. 123" required maxlength="3" minlength="3">
          <br>
          <button> Confirm </button>
        </form>
      </div>
    </aside>

    <!-- Completed state start -->

    <!-- Thank you!
    We've added your card details
    Continue -->
  </main>

</body>

</html>
